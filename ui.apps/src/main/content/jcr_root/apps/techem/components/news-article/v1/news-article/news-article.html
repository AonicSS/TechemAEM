<sly data-sly-use.newsModel="com.techem.core.models.NewsArticles"/>
<sly data-sly-test.newsArticles="${newsModel.newsArticles.entrySet}"/>

<div data-sly-test="${(wcmmode.edit || wcmmode.preview)}" class="cq-placeholder">
    Configure ${component.properties.jcr:title}
</div>


<div class="cmp-newsArticles" data-component-name="news-article">
    <div class="cmp-newsArticles__container aem-Grid aem-Grid--12 aem-Grid--default--12" data-sly-list.articles="${newsArticles}">
        <sly data-sly-use.template="news-templates.html"
             data-sly-call="${template.news_textStage @  stageText = articles.key, newsArticle = articles.value}">
        </sly>
    </div>
   <!--/* <button data-sly-test="${newsModel.showMoreLabel}" class="cmp-newsArticles-button">${newsModel.showMoreLabel}</button>*/-->
</div>
