<sly data-sly-use.fragment="com.adobe.cq.wcm.core.components.models.ExperienceFragment"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-set.selector="content.${request.requestPathInfo.selectorString}">

    <div data-sly-test=${fragment.configured}
         data-sly-resource="${@path=fragment.localizedFragmentVariationPath, selectors=selector, wcmmode='disabled'}"
         id="${component.id}"
         class="cmp-experiencefragment cmp-experiencefragment--${fragment.name}">
    </div>

    <sly data-sly-test="${!fragment.configured}"
         data-sly-use.techemFragment="com.techem.core.models.ExperienceFragment"
         data-sly-test.xfNodeName="${techemFragment.xfNodeName}">

        <sly data-sly-test="${xfNodeName == 'experiencefragment-header' || xfNodeName == 'experiencefragment-footer'}"
             data-sly-test.xfPath="${xfNodeName=='experiencefragment-header' ? techemFragment.xfHeader : techemFragment.xfFooter}">
            <div data-sly-resource="${@path=xfPath, selectors=selector, wcmmode='disabled'}" id="${component.id}"
                 class="cmp-experiencefragment cmp-experiencefragment--${fragment.name}">
            </div>
        </sly>
    </sly>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!fragment.configured, classAppend='cmp-dd-experiencefragment'}"></sly>
