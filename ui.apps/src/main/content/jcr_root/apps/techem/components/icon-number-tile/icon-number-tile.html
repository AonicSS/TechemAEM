
<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
	 data-sly-use.iconNumberTile="com.techem.core.models.IconNumberTile"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.actionsTemplate="actions.html"
	 data-sly-use.numberTemplate="number.html"
	 data-sly-use.titleTemplate="title.html"
	 data-sly-use.bodyTemplate="body.html"
     data-sly-test.hasContent="${teaser.imageResource || iconNumberTile.number || iconNumberTile.title || iconNumberTile.body || teaser.actions.size > 0}"
     id="${component.id}"
     class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''} cmp-image-tile aem-GridColumn--default--none aem-GridColumn--phone--none aem-GridColumn--phone--12 aem-GridColumn aem-GridColumn--offset--phone--0 aem-GridColumn--offset--default--0 aem-GridColumn--default--4"
     data-cmp-data-layer="${teaser.data.json}">

  <div data-sly-test="${properties.iconOrNumber=='icon'}" class="cmp-tile-icons cmp-icon-number-tile-icon" data-sly-call="${imageTemplate.image @ teaser=teaser}"></div>
  <sly data-sly-test="${properties.iconOrNumber=='number'}" data-sly-call="${numberTemplate.number @ iconNumberTile=iconNumberTile}"></sly>
    <div class="cmp-teaser__content">
		<sly data-sly-call="${titleTemplate.title @ iconNumberTile=iconNumberTile}"></sly>
		<sly data-sly-call="${bodyTemplate.body @ iconNumberTile=iconNumberTile}"></sly>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
