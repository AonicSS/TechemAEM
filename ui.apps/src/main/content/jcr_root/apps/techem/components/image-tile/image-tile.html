<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
	 data-sly-use.imageTile="com.techem.core.models.ImageTile"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.headlineTemplate="headline.html"
     data-sly-use.bodyTemplate="body.html"
     data-sly-use.actionsTemplate="actions.html"
     data-sly-test.hasContent="${teaser.imageResource || imageTile.headline || imageTile.body || teaser.actions.size > 0}"
     id="${component.id}"
     class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''} cmp-image-tile bg-${imageTile.background}"
     data-cmp-data-layer="${teaser.data.json}">

	<div class="cmp-tile-icons cmp-image-tile-icon" data-sly-call="${imageTemplate.image @ teaser=teaser}"></div>
    <div class="cmp-teaser__content">
		<sly data-sly-call="${headlineTemplate.headline @ imageTile=imageTile}"></sly>
		<sly data-sly-call="${bodyTemplate.body @ imageTile=imageTile}"></sly>
    </div>
	<a href="${imageTile.linkURL2}.html">
		<img class="cmp-tile-icons cmp-image-tile-arrow" src="${imageTile.fileReference2}">
	</a>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
