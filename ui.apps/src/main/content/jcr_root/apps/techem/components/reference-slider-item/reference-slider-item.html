<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.pretitleTemplate="pretitle.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.actionsTemplate="actions.html"
     data-sly-test.hasContent="${teaser.imageResource || teaser.pretitle || teaser.title || teaser.description || teaser.actions.size > 0}"
     id="${component.id}"
     class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''} cmp-image-tile"
     data-cmp-data-layer="${teaser.data.json}">


	<div class="cmp-reference-slider-item">
		<h2 class="cmp-reference-headline">${properties.referenceHeadline}</h2>
        <div class="cmp-reference-icon" data-sly-call="${imageTemplate.image @ teaser=teaser}"></div>
		<img class="cmp-reference-quote-marks" src="${properties.fileReferenceMarks}">
        <div class="cmp-teaser__content">
			</div class="cmp-reference-title-link">
                <a href="${properties.linkURL2}.html">
                    <div class="cmp-image-tile-title"><strong>${properties.titleReference}</strong></div>
                    <img class="cmp-tile-icons cmp-image-tile-arrow" src="${properties.fileReference2}">
                </a>
			</div>
			<div class="cmp-reference-source">â€” <strong>${properties.sourceName}</strong>, ${properties.sourceDetails}</div>
            <div class="cmp-reference-description">${properties.description}</div>
        </div>
	</div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
