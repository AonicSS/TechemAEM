<sly data-sly-use.footerModel="com.techem.core.models.Footer"/>
<sly data-sly-test.footerItems="${footerModel.footerItems.entrySet}"/>

<div data-sly-test="${(wcmmode.edit || wcmmode.preview)}" class="cq-placeholder">
    Configure ${component.properties.jcr:title}
</div>

                        </g>
                    </svg>
                </a>
            </div>
        </div>
        <div class="cmp-footer__category-wrapper aem-Grid aem-Grid--12 aem-Grid--default--12"
             data-sly-test="${footerItems}" data-sly-list.footer="${footerItems}">
            <div class="cmp-footer__category aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--default--3">
                <a class="cmp-footer__link">
                  <span class="cmp-footer__headline">
                     ${footer.key.categoryTitle}
                </span>
                </a>
                <ul class="cmp-footer__links" role="presentation" data-sly-list.footerlink="${footer.value}">
                    <li>
                        <a class="cmp-footer__link" href="${footerlink.linkUrl}"
                           target="${footerlink.openNewTab ? '_blank' : ''}">
                            ${footerlink.linkText}
                        </a>
                    </li>
                </ul>
            </div>
            <div data-sly-test="${footerList.last}"
                 class="social-media__container aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--default--3">
                <sly data-sly-resource="${ @path='./social-media',resourceType='techem/components/social-media/social-media'}"/>
            </div>
        </div>
        <div class="aem-Grid aem-Grid--12 aem-Grid--default--12">
            <div class="cmp-footer__bottom aem-GridColumn aem-GridColumn--phone--12">
                <div class="cmp-footer__left">
                    <ul class="cmp-footer__links aem-Grid aem-Grid--12 aem-Grid--default--12"
                        data-sly-test="${footerModel.bottomItems}"
                        data-sly-list.bottomItems="${footerModel.bottomItems}">
                        <a class="footer-link aem-GridColumn aem-GridColumn--phone--12"
                           href=" ${bottomItems.linkUrl}"
                           target="${bottomItems.openNewTab ? '_blank' : ''}">
                            ${bottomItems.linkText}
                        </a>
                    </ul>
                </div>
                <div class="cmp-footer__right">
                    <div class="cmp-footer__copyright-container">
                        <div class="cmp-footer__copyright-statement">
                            <p class="cmp-footer__copyright">${footerModel.copyright @ context='html'}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
