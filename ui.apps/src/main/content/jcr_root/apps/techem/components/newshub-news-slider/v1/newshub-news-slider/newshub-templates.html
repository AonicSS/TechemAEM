<template data-sly-template.news_textStage = "${ @ stageText, newsArticle}">
    <div class="cmp-newshub-news-slider__article-wrapper swiper-slide">
        <a class="cmp-newshub-news-slider__article-link" href="${newsArticle.articlePath}.html" target="_self">
            <div class="cmp-newshub-news-slider__article-image-wrapper">
                <img data-sly-test="${stageText.image || newsArticle.articleImage}" class="cmp-newshub-news-slider__article-image" src="${newsArticle.articleImage ? newsArticle.articleImage : stageText.image}" />
            </div>
            <div data-sly-test="${stageText.date && stageText.category}" class="cmp-newshub-news-slider__article-date-wrapper">
                <p class="cmp-newshub-news-slider__article-date"><span class="text-capitalize">${stageText.category}</span> - ${stageText.date}</p>
            </div>
            <h3 data-sly-test="${stageText.headline}" class="cmp-newshub-news-slider__article-subtitle text-overflow">
                ${stageText.headline}
            </h3>
            <div class="newshub-icon-arrow">
                <i class="newshub-icon-arrow__icon">
                    <div class="newshub-icon-arrow__arrow"></div>
                </i>
            </div>
        </a>
    </div>
</template>
