<div
  data-sly-use.contactModel="com.techem.core.models.NewshubContact"
  data-sly-use.download="com.adobe.cq.wcm.core.components.models.Download"
>
  <div
    data-sly-test="${(wcmmode.edit || wcmmode.preview)}"
    class="cq-placeholder"
  >
    Configure ${component.properties.jcr:title}
  </div>

  <section class="cmp-newshub-contact ${contactModel.backgroundColor}">
    <div class="cmp-newshub-contact__headline-wrapper">
      <h2 class="cmp-newshub-contact__headline">${contactModel.headline}</h2>
    </div>
    <div class="cmp-newshub-contact__contact-wrapper">
      <sly data-sly-list.contact="${contactModel.contacts}">
        <div class="cmp-newshub-contact__contact">
          <div class="cmp-newshub-contact__contact-image-wrapper">
            <img
              class="cmp-newshub-contact__contact-image"
              src="${contact.contactImageReference}"
            />
          </div>
          <div class="cmp-newshub-contact__contact-title-wrapper">
            <h3 class="cmp-newshub-contact__contact-title">
              ${contact.contactName}
            </h3>
          </div>
          <div class="cmp-newshub-contact__contact-description-wrapper">
            <p class="cmp-newshub-contact__contact-description">
              ${contact.contactDescription @ context='html'}
            </p>
          </div>
          <div class="cmp-newshub-contact__downloads">
            <sly data-sly-list.downloadItems="${contact.downloadItems}">
              <a
                class="cmp-newshub-contact__download"
                target="_blank"
                href="${downloadItems.downloadFileReference}"
              >
                <span class="cmp-newshub-contact__download-title">${downloadItems.fileLabel}</span>
                <span class="cmp-newshub-contact__download-details-wrapper">
                  <span class="cmp-newshub-contact__download-details">${downloadItems.fileFormat} ${downloadItems.fileSize}</span>
                  <img
                    class="cmp-newshub-contact__download-icon"
                    src="/etc.clientlibs/techem/clientlibs/clientlib-site/resources/images/operation-download.svg"
                  />
                </span>
              </a>
            </sly>
          </div>
        </div>
      </sly>
    </div>
  </section>
</div>
