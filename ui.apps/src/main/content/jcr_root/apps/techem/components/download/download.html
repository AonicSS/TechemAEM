<div data-sly-use.download="com.adobe.cq.wcm.core.components.models.Download"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.techemDownload="com.techem.core.models.Download"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     id="${component.id}">
    <a data-sly-unwrap="${!download.url}" class="cmp-download__link" href="${download.url}">
        <sly data-sly-test.isPDF="${techemDownload.iconFormat=='pdf'}" >
        <img class="cmp-tile-icons" src="${techemDownload.fileReference2}">
        </sly>
        <div class="cmp-download__title">${techemDownload.text}</div>
        <dl data-sly-test="${(download.displaySize && download.size) || (download.displayFormat && download.format)}" class="cmp-download__properties">
            <div class="cmp-download__format">${download.format} ${download.size}</div>
        </dl>
    </a>
</div>
