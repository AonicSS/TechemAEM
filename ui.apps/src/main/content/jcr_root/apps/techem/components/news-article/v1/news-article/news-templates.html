<template data-sly-template.news_textStage = "${ @ stageText, newsArticle}">
    <div class="cmp-newsArticles_text-stage aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--tablet--4 aem-GridColumn--default--4">
        <a class="cmp-newsArticles_link" href="${newsArticle.articlePath}.html" target="_self">
            <div data-sly-test="${newsArticle.articleImage}" class="cmp-newsArticles__image-wrapper aem-Grid aem-Grid--12 aem-Grid--default--12">
                <img class="cmp-newsArticles__image aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--tablet--12 aem-GridColumn--default--12" src="${newsArticle.articleImage}" />
            </div>
            <div data-sly-test="${stageText.date && stageText.category}" class="cmp-newsArticles__date-wrapper aem-Grid aem-Grid--12 aem-Grid--default--12">
                <p class="cmp-newsArticles__date aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--tablet--12 aem-GridColumn--default--12">${stageText.category} - ${stageText.date}</p>
            </div>
            <div class="aem-Grid aem-Grid--12 aem-Grid--default--12">
                <h1 data-sly-test="${stageText.headline}" class="cmp-newsArticles__headline aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--default--12">
                    ${stageText.headline}
                </h1>
            </div>
            <div data-sly-test="${stageText.text}" class="cmp-newsArticles__text-wrapper aem-Grid aem-Grid--12 aem-Grid--default--12">
                <div class="cmp-newsArticles__text aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--tablet--12 aem-GridColumn--default--12">
                    ${stageText.text @ context='html'}
                </div>
            </div>
            <div class="cmp-newsArticles-icon-wrapper">
                <i class="cmp-newsArticles-icon">
                    <div class="cmp-newsArticles-arrow"></div>
                </i>
            </div>
        </a>
    </div>
</template>
