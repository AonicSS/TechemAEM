<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.homeStageItem="com.techem.core.models.HomeStageItem"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.headlineTemplate="headline.html"
     data-sly-use.actionsTemplate="actions.html"
     data-sly-test.hasContent="${teaser.imageResource || homeStageItem.headline|| teaser.actions.size > 0}"
     id="${component.id}"
     class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}"
     data-cmp-data-layer="${teaser.data.json}"
     style="background-image:url('${properties.fileReference @ context='styleString'}');">
    <div data-sly-test="${(wcmmode.edit || wcmmode.preview)}" class="cq-placeholder">
        Configure Home Stage Item
    </div>

    <div class="cmp-teaser__content home-stage-teaser-item ">
        <sly data-sly-call="${headlineTemplate.headline @ homeStageItem=homeStageItem}"></sly>
        <sly data-sly-call="${actionsTemplate.actions @ teaser=teaser}"></sly>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
