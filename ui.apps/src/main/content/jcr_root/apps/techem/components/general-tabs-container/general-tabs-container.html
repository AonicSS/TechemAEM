<div data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer"
    data-sly-use.generalTabsContainer="com.techem.core.models.GeneralTabsContainer"
    class="bg-${generalContainer.background}">
	<h2 class="cmp-container-headline">${generalTabsContainer.headline}</h2>
    <div data-sly-test.subtitle="${generalTabsContainer.subtitle}" class="cmp-container-text">${generalTabsContainer.subtitle}</div>
    <sly data-sly-test.responsive="${container.layout == 'RESPONSIVE_GRID'}"
         data-sly-use.responsiveGridTemplate="responsiveGrid.html"
         data-sly-call="${responsiveGridTemplate.responsiveGrid @ container=container}"></sly>
	<div>
	<div data-sly-test.tabs="${properties.areTabs}" data-sly-resource="${'tabs-icon-number' @ resourceType='techem/components/tabs-icon-number' }"></div>
	<div data-sly-test.tabs="${!properties.areTabs}" data-sly-resource="${'general-container' @ resourceType='techem/components/general-container' }"></div>
	</div>
</div>
