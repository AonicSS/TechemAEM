<template data-sly-template.news_textStage = "${ @ stageText,listType}">
    <a class="cmp-newshub-list-item ${listType == 'dynamic' ? 'cmp-newshub-list-item-hidden' : 'cmp-newshub-list-item-visible'}" href="${stageText.path}" target="_self">
        <div data-sly-test="${stageText.image}" class="cmp-newshub-list-item__image-wrapper">
            <img class="cmp-newshub-list-item__image" src="${stageText.image}" />
        </div>

        <div class="cmp-newshub-list-item__body">
            <div class="cmp-newshub-list-item__category-wrapper" data-sly-test="${stageText.date && stageText.category}">
                <h3 class="cmp-newshub-list-item__category">${stageText.category} - ${stageText.date}</h3>
            </div>
            <div class="cmp-newshub-list-item__headline-wrapper">
                <h2 class="cmp-newshub-list-item__headline" data-sly-test="${stageText.headline}">
                    ${stageText.headline}
                </h2>
                <div class="cmp-newshub-list-item__description" data-sly-test="${stageText.text}">
                    ${stageText.text @ context='html'}
                </div>
            </div>
            <div class="newshub-icon-arrow cmp-newshub-list-item__icon">
                <i class="newshub-icon-arrow__icon">
                    <div class="newshub-icon-arrow__arrow"></div>
                </i>
            </div>
        </div>

    </a>
</template>
