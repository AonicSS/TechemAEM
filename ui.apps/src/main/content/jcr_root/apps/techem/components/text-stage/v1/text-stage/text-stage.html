<sly data-sly-use.stageModel="com.techem.core.models.TextStage"/>
<sly data-sly-test.stage="${stageModel.stage}"/>

<div class="cmp-text-stage aem-Grid aem-Grid--12 aem-Grid--default--12">
    <div data-sly-test="${stage.date && stage.category}" class="cmp-text-stage__date-wrapper aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--default--12">
        <p class="cmp-text-stage__date">${stage.category} - ${stage.date}</p>
    </div>
    <h1 data-sly-test="${stage.headline}" class="cmp-text-stage__headline aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--default--10">
        ${stage.headline}
    </h1>
    <div data-sly-test="${stage.text}" class="cmp-text-stage__text-wrapper aem-Grid aem-Grid--12 aem-Grid--default--12">
        <div class="cmp-text-stage__text aem-GridColumn aem-GridColumn--phone--12 aem-GridColumn--default--12">
            ${stage.text @ context='html'}
        </div>
    </div>
</div>
